<div class="popupTitle">
  &nbsp;&nbsp;
  <%
  Write(system.GetVar("title"));
  %>
</div>

<div class="CLASS01400">
  <table class="popupTableScript CLASS01401" cellpadding="0" cellspacing="0">
    <tr>
    <th class="TblHeaderUserConfig">${thChooseLanguage}</th>
    <th class="TblHeaderUserConfig">${thNote}</th>
    </tr>
    
    <tr>
    
    <td class="CLASS01402" style='text-align: center; vertical-align:middle;'>
    <table style="margin:auto;">
    <tr><td style='text-align: center; vertical-align:middle;'><div>
      <select id="cbLang">
        <option value="DE">${selectLangDE}</option>
        <option value="EN">${selectLangUK}</option>
       </select></div></td>
       </tr>
       <tr><td style='text-align: center; vertical-align:middle;'><div class="FooterButton CLASS01407" onclick="doRefactorDefaultNames();" >${btnRefactorGo}</div></td></tr>
       <tr><td style='text-align: center; vertical-align:middle;'><div class="FooterButton CLASS01407" onclick="iseSystem.refactorDefaultNamesRollback();" >${btnRefactorRollback}</div></td></tr>
       </table>
    </td>

    <td class="CLASS01403">

    <span class="CLASS01404">${hintRefactorDefaultNamesRow1}</span> <br />
    <span class="CLASS01405">${hintRefactorDefaultNamesRow2}</span>

    </td>
    
    </tr>

    <tr class="popupTableRow">
    <td class="CLASS01406" colspan="3">
      <table>
      <tr>

        <td style='text-align: center; vertical-align:middle;'><div class="FooterButton CLASS01408" onclick="PopupClose();">${footerBtnPageBack}</div></td>
      </tr>
      </table>
    </td>
    </tr>
  </table>
</div>
<script type="text/javascript">
  doRefactorDefaultNames = function() {
    var selValue = $("cbLang")[$("cbLang").selectedIndex].value;
    iseSystem.refactorDefaultNames(selValue);
  };
</script>
