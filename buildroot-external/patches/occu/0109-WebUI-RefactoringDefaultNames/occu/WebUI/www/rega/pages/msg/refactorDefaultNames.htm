<div class="popupTitle" style='width: 98.5%;'>
  <%
  Write(system.GetVar("title"));
  %>
</div>

<div class="CLASS01400">
  <table class="popupTableScript CLASS01401" cellpadding="0" cellspacing="0">
    <tr>
    <th class="TblHeaderUserConfig">${thChooseLanguage}</th>
    </tr>
    
    <tr>
    
    <td class="CLASS01402" style='text-align: center; vertical-align:middle;'>
    <table style="margin:auto;">
    <tr><td style='text-align: center; vertical-align:middle;'><div>
      <select id="cbLang">
        <option value="DE">${selectLangDE}</option>
        <option value="EN">${selectLangUK}</option>
       </select></div></td>
       </tr>
       </table>
    </td>
    
    </tr>

    <tr class="popupTableRow">
    <td class="CLASS01406" colspan="3">
      <table>
      <tr>
       <td width="10%" style='text-align: center; vertical-align:middle;'><div class="FooterButton CLASS01408" onclick="PopupClose();">${footerBtnCancel}</div></td>
	   <td width="80%"></td>
       <td width="10%" style='text-align: center; vertical-align:middle;'><div class="FooterButton CLASS01408" onclick="doRefactorDefaultNames();">${footerBtnOk}</div></td>
      </tr>
      </table>
    </td>
    </tr>
  </table>
</div>
<script type="text/javascript">
  doRefactorDefaultNames = function() {
    var selValue = $("cbLang")[$("cbLang").selectedIndex].value;
    iseSystem.refactorDefaultNames(selValue);
    homematic("CCU.setSystemLanguageConfigured", {'lang': selValue});	
  };
</script>
