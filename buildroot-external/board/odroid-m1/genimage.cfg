image boot.vfat {
  vfat {
    extraargs = "-n bootfs"

    files = {
      "VERSION",
      "rk3568-odroid-m1.dtb",
      "recoveryfs-initrd",
      "recoveryfs-Image",
      "boot.scr",
      "bootEnv.txt"
    }

    file overlays/rpi-rf-mod.dtbo {
      image = "rpi-rf-mod.dtbo"
    }
  }
  size = 256M
}

image sdcard.img {
  hdimage {
    disk-signature = 0xDEEDBEEF
    partition-table-type = "hybrid"
  }

  partition idbloader {
    in-partition-table = "no"
    image = "idbloader.img"
    offset = 32K
  }

  partition uboot {
    image = "u-boot.itb"
    offset = 8M
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
    offset = 16M
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }

  partition userfs {
    partition-type = 0x83
    image = "userfs.ext4"
  }
}
